   KOR_GATHERING_STORM_DESC:0 "since July of 1934, Hamgyong has been under partisan control. Due to events leading the destabilisation of Occupied Korea, mainly the recruitment initiatives by the KLA. An alliance was made between the Hamgyong partisans and the KLA on November 7th 1935, when they would plan a revolt for early February of 1936. the revolt would be launched early, on December 29th, 1935. They would make several heists in Japanese Barracks as well as a swift uprising in both Pyongyang and Seoul, which would cause mass surrender of garrisons in both cities, which puts Korea where it is today, its fate undecided, but a new destiny on the horizon."